<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            for(let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) == ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cname) == 0) {
                    return cookie.substring(cname.length, cookie.length);
                }
            }
            return "";
        }

        // Function to erase a cookie
        function eraseCookie(name) {
            setCookie(name, "", -1);
        }

        // Function to check and prompt for the username cookie
        function checkCookie() {
            const user = getCookie("username");
            if (user != "") {
                alert("Welcome back, " + user);
            } else {
                const username = prompt("Please enter your name:", "");
                if (username != "" && username != null) {
                    setCookie("username", username, 365);
                }
            }
        }
    </script>
</head>
<body onload="checkCookie()">
    <h1>Welcome to My Homepage</h1>
    <h1>Hello World! Coming Soon!</h1>
    <button onclick="setCookie('username', 'John Doe', 365)">Set Cookie</button>
    <button onclick="alert(getCookie('username'))">Get Cookie</button>
    <button onclick="eraseCookie('username')">Erase Cookie</button>
</body>
</html>
